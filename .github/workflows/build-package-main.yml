name: CD pipeline on main

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        run: |
          docker build -t fozael/my-flask-app:${{ github.sha }} .
          docker tag my-flask-app:${{ github.sha }} fozael/my-flask-app:latest
          docker push fozael/my-flask-app:${{ github.sha }}
          docker push fozael/my-flask-app:latest

